# _config.yml
title: The Pet Eye Guide
description: Everything you need to know about pet eye care
url: "https://thepeteyeguide.com" 
theme: minima

# Exclude these from Jekyll processing
exclude:
  - products.html       # Your standalone HTML page
  - products/          # Folder for its private assets (CSS/JS)
  - node_modules/      # If using any Node tools
  - Gemfile
  - Gemfile.lock

# Navigation (Jekyll will process these)
header_pages:
  - index.md
  - blog.md
  - products.html      # Link to your static HTML file
  - contact.md

# Minima theme settings
minima:
  skin: auto

# Build settings
markdown: kramdown
plugins:
  - jekyll-feed       # For RSS (blog only)

# Optional: Set timezone (for blog posts)
timezone: Europe/London
